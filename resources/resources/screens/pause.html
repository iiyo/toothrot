<div class="screen pause-screen" data-type="screen" data-screen-name="pause">

    <div class="menu">
        <h2 class="story-title">{$storyTitle}</h2>
        <ul class="content">
            <li
                class="button"
                data-focus-mode="screen"
                tabindex="0"
                role="button"
                data-type="menu-item"
                data-target="resume">Resume</li>
            <li
                class="button"
                data-focus-mode="screen"
                tabindex="0"
                role="button"
                data-type="menu-item"
                data-target="cartridges">Save / Load</li>
            <li
                class="button"
                data-focus-mode="screen"
                tabindex="0"
                role="button"
                data-type="menu-item"
                data-target="settings">Settings</li>
            <li
                class="button"
                data-focus-mode="screen"
                tabindex="0"
                role="button"
                data-type="menu-item"
                data-target="main"
                data-confirm="returnToTitle">Title Screen</li>
            <li
                class="button"
                data-focus-mode="screen"
                tabindex="0"

                data-type="menu-item"
                data-target="exit"
